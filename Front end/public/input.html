<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <h1>Please enter the details of the patient below</h1>

      <div class="contentform">
        <div class="leftcontact">
          <div class="form-group">
            <p>Age</p>
            <span class="icon-case"><i class="fa fa-user"></i></span>
            <input
              type="number"
              name="prenom"
              id="prenom"
              placeholder="Enter age"
            />
          </div>

          <div class="form-group">
            <p>Sex<span></span></p>
            <span class="icon-case"><i class="fa fa-user"></i></span>
            <input
              type="number"
              name="sex"
              id="sex"
              placeholder="Enter 0:F  1:M"
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Chest Pain Type <span></span></p>
            <span class="icon-case"><i class="fa fa-envelope-o"></i></span>
            <input
              type="number"
              name="cp"
              id="cp"
              placeholder="Enter Pain type (1,2,3,4)"
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Blood Pressure <span></span></p>
            <span class="icon-case"><i class="fa fa-home"></i></span>
            <input
              type="number"
              name="bp"
              id="bp"
              placeholder="Enter Resting Blood Pressure "
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Cholestrol <span></span></p>
            <span class="icon-case"><i class="fa fa-location-arrow"></i></span>
            <input
              type="number"
              name="chol"
              id="chol"
              placeholder="Enter Cholestrol in mg/dl"
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Fasting Blood Sugar level <span></span></p>
            <span class="icon-case"><i class="fa fa-map-marker"></i></span>
            <input
              type="number"
              name="fbs"
              id="fbs"
              placeholder="Enter the fasting blood sugar level"
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Resting ECG result<span></span></p>
            <span class="icon-case"><i class="fa fa-map-marker"></i></span>
            <input
              type="number"
              name="recg"
              id="recg"
              placeholder="Enter resting ECG value 0(or)1"
            />
            <div class="validation"></div>
          </div>
        </div>

        <div class="rightcontact">
          <div class="form-group">
            <p>Maximum Heart Rate Achieved<span></span></p>
            <span class="icon-case"><i class="fa fa-building-o"></i></span>
            <input
              type="number"
              name="maxhr"
              id="maxhr"
              placeholder="Enter heart rate "
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Exercise Induced angina <span></span></p>
            <span class="icon-case"><i class="fa fa-phone"></i></span>
            <input
              type="number"
              name="eia"
              id="eia"
              placeholder="Enter Angina 0(or)1"
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Old Peak<span></span></p>
            <span class="icon-case"><i class="fa fa-info"></i></span>
            <input
              type="number"
              name="op"
              id="op"
              placeholder="Enter Old Peak"
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Slope of the peak exercise <span></span></p>
            <span class="icon-case"><i class="fa fa-comment-o"></i></span>
            <input
              type="number"
              name="slop"
              id="slop"
              placeholder="Enter Slope ST"
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Major Vessels <span></span></p>
            <span class="icon-case"><i class="fa fa-comment-o"></i></span>
            <input
              type="number"
              name="cap"
              id="cap"
              placeholder="Enter Major vessels (0-3)"
            />
            <div class="validation"></div>
          </div>

          <div class="form-group">
            <p>Thalium Heart Scan <span></span></p>
            <span class="icon-case"><i class="fa fa-comment-o"></i></span>
            <input
              type="number"
              name="thal"
              id="thal"
              placeholder="3=normal,6=fixed,7=reversible"
            />
            <div class="validation"></div>
          </div>
        </div>
      </div>
    </form>
    <a href="successful.html">Submit</a>
  </body>
</html>
